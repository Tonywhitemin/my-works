window_intro=※說明※
explain_selected=1.快速模式會預設使用以下演算法各出一組預測結果:Baseline /Linear/Decision Tree/Random Forest/XGBoost/Neural Network以及一組ensemble模型但僅會使用預設的超參數訓練模型。該模式目的為可快速先看出結果以及輸出哪個特徵值較為重要
compete_selected=2.若選擇自訂模式，本頁下方會產生9個步驟請由左至右確認細部參數
intro_hill_climbing_steps=接續上一步隨機超參數調整後的各演算法最佳表現的模型再微調該超參數的數值。但次數越多，所需要的工作時間也越長建議不要超過3次，因可能選到重覆參數導致無效作業時間過長。
intro_start_random_models=會讓”每個”演算法模型除了預設超參數以外隨機選取不同超參數去嘗試看能否有更理想的模型但次數越多所需要的作業時間也越長。建議不要超過10次因可能選到重覆參數導致無效作業時間過長。
intro_ensemble=ensemble模型會基於各基本演算法搭配不同權重利用硬投票方式定義出模型。細節可參考下方官方文件
intro_stacking=stacking模型是將原先資料集欄位另外加上Level-0的各基礎模型的預測結果藉此產生一個新的資料集，然後拿來訓練新的Level-1模型亦可參考下方官方文件
intro_Golden_Features=Golden Features基於原始特徵構建。建構的常用方法是以現有特徵兩兩配對做四則運算。生成新特徵並會加入原始資料集中並藉由訓練結果看是否該特徵對於模型的貢獻度有機會提高但對於模型的可解釋性可能會有點影響。此功能僅會用於訓練Xgboost/CatBoost/LightGBM這三個模型。若需理解細項可參考下方官方文件:
intro_features_selection=此功能會選擇迄今為止最好的模型並保存其超參數。插入一 random_feature到原始數據集。該特徵具有從0到1範圍的均勻分佈。在新數據集上使用最佳超參數訓練模型。計算新模型Permutation-based的特徵重要性。對於每個特徵，計算其重要性小於 random_feature的次數。如果特徵在一半以上的CV-Fold中被判定不太重要，則刪除此特徵。在此步驟中適用以下演算法：Random Forest/Extra Trees / Xgboost / LightGBM / CatBoost / Neural Network。若須理解細項可參考下方官方文件
click_space_area_to_back=※點網頁空白處可回去※

